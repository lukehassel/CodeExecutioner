name: Run GFlow Experiment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-experiment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        # REMOVED: cache: 'pip' (This caused the error because you don't have requirements.txt)

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy
        # Install CPU version of PyTorch to be faster
        pip install torch --index-url https://download.pytorch.org/whl/cpu

    - name: Run GFlow Model
      run: |
        # Ensure main.py exists (assuming you committed it). 
        # If you haven't committed main.py yet, you must do so.
        if [ -f main.py ]; then
            python main.py > experiment_results.txt
            cat experiment_results.txt
        else
            echo "Error: main.py not found in the repository!"
            exit 1
        fi

    - name: Commit and Push Results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add experiment_results.txt
        git commit -m "Update experiment results [skip ci]" || echo "No changes to commit"
        git push
